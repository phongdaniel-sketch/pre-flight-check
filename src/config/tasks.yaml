sprint1_planning:
  description: >
    **SPRINT 1 PLANNING**: Phân tích yêu cầu từ User: "{user_request}".
    Xác định Backlog cho Sprint 1 (MVP) bao gồm các tính năng cốt lõi.
    Loại bỏ hoặc dời các tính năng chưa cần thiết sang Sprint sau.
  expected_output: >
    File Sprint1_Backlog.md và User_Stories.json
  output_file: 'Sprint1_Backlog.md'
  agent: ba

sprint1_design:
  description: >
    **SPRINT 1 DESIGN**: Thiết kế giao diện và trải nghiệm (UI/UX) cho các tính năng trong Sprint 1.
    Tạo wireframe hoặc mô tả chi tiết component.
  expected_output: >
    File Sprint1_Design_Spec.md
  output_file: 'Sprint1_Design_Spec.md'
  agent: ui_ux

sprint1_backend:
  description: >
    **SPRINT 1 DEVELOPMENT (BE)**: Phát triển API và Database cho các tính năng Sprint 1.
    Đảm bảo API hoạt động đúng theo Design Spec.
  expected_output: >
    Mã nguồn Backend Sprint 1 & API Documentation.
  output_file: 'Sprint1_Backend_Dev.md'
  agent: senior_be

sprint1_frontend:
  description: >
    **SPRINT 1 DEVELOPMENT (FE)**: Implement giao diện người dùng cho Sprint 1.
    Tích hợp API từ Backend.
  expected_output: >
    Mã nguồn Frontend Sprint 1 hoàn chỉnh.
  output_file: 'Sprint1_Frontend_Dev.md'
  agent: senior_fe

sprint1_qa:
  description: >
    **SPRINT 1 TESTING**: Kiểm thử các tính năng đã phát triển trong Sprint 1.
    Thực hiện Unit Test và Integration Test.
  expected_output: >
    Sprint1_Test_Report.md
  output_file: 'Sprint1_QA_Report.md'
  agent: qa

sprint1_release:
  description: >
    **SPRINT 1 RELEASE**: Đóng gói và chuẩn bị deployment cho Sprint 1.
    Viết Release Notes.
  expected_output: >
    Release_Notes_Sprint1.md và Config Deploy.
  output_file: 'Sprint1_Release_Notes.md'
  agent: devops
